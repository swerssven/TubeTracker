
<div class="card bg-posts shadow">
  <div class="card-header m-0 p-1">
    <div class="col-12 d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center gap-2">
        <ng-container *ngIf="post && post.userImage; else elseTemplate">
          <img class="img-fluid" src="{{ post.userImage }}" alt="avatar">
        </ng-container>
        <ng-template #elseTemplate>
          <img class="img-fluid" src="../../../assets/default-avatar.png" alt="avatar">
        </ng-template>
        <span *ngIf="post && post.userNickname">{{ post.userNickname }}</span>
      </div>
      <div class="d-flex gap-3">
        <div *ngIf="post && post.creationDate">{{ utils.convertDateLocale(post.creationDate) | date: 'dd-MM-yyyy' }}</div>
        <div *ngIf="post && post.creationDate">{{ utils.convertDateLocale(post.creationDate) | date: 'HH:mm' }}</div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <span class="card-text" *ngIf="post && post.content" [innerHTML]="sanitizer.bypassSecurityTrustHtml(post.content)"></span>
  </div>
</div>
