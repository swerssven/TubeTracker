<div class="container m-0 p-0 mt-2">
  <div class="row d-flex justify-content-center">
    <div class="col-12 col-md-9 col-lg-8 mx-0 px-0">
      <ng-container *ngIf="isLoading; else elseTemplate">
        <div class="d-flex justify-content-center mt-4">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </ng-container>
      <ng-template #elseTemplate>
        <div *ngFor="let friend of friendsMessageList">
          <app-friend-list-message-card *ngIf="friend.userId != user.userId"
            [friend]="friend"></app-friend-list-message-card>
        </div>
      </ng-template>
    </div>
  </div>
</div>
