<div class="d-flex align-items-center">
  <ng-container *ngIf="!logged; else elseTemplate">
    <a class="link-primary" (click)="openLoginForm()">Login</a>
  </ng-container>
  <ng-template #elseTemplate>
    <img src="" alt="">
    <a [routerLink]="['/statistics', user.id]">{{user.nickname}}</a>
  </ng-template>
</div>
