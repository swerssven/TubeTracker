<div class="container">
  <h1>{{"POPULAR.POPULAR_MOVIES" | translate}}</h1>

  <div *ngIf="movies_popular">
    <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let movie of movies_popular.results">
        <ng-template carouselSlide [id]="movie.id">
          <app-movie-card class="col-6 col-sm-6 col-md-4 col-lg-3 col-xl-2 m-0 p-0" [movie_serie]="movie"
            [type]="'movies'"></app-movie-card>
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>

  <h1>{{"POPULAR.POPULAR_SERIES" | translate}}</h1>

  <div *ngIf="series_popular">

            [type]="'series'"></app-movie-card>
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>

            [type]="'movies'"></app-movie-card>

      </ng-container>
    </owl-carousel-o>
  </div>

  <div *ngIf="series_topRated">

        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
</div>
