<div class="container-fluid">
  <div class="row d-flex align-items-center justify-content-center my-2">
    <div class="col-6 col-md-4 col-lg-3 d-flex justify-content-end align-items-center gap-2">
      <i class="bi bi-search"></i>
      <input class="form-control" type="text"placeholder="{{ 'FORM.SEARCH FOR' | translate }}">
    </div>
    <div class="col-6 col-md-4 col-lg-3 d-flex justify-content-start align-items-center">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">{{ "FORM.MOVIES" | translate}}</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">{{ "FORM.SERIES" | translate }}</label>
      </div>
      <div>
        <button class="btn btn-primary">{{"FORM.SEARCH" | translate}}</button>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row d-flex justify-content-between">
    <app-movie-card class="col-6 col-md-4 col-lg-3 mb-4" *ngFor="let number of numbers"
      [movie_serie]="movie_serie"></app-movie-card>
  </div>
</div>
